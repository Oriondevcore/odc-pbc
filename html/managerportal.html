<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orion Suite | Manager Portal</title>
    
    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .login-card { animation: slideUp 0.5s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const App = () => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [isLoading, setIsLoading] = useState(false);

            const handleLogin = (e) => {
                e.preventDefault();
                setIsLoading(true);
                // Simulate Firebase Login Delay
                setTimeout(() => {
                    setIsLoading(false);
                    alert("Integration Pending: This would redirect to the Hotel Dashboard.");
                }, 1500);
            };

            return (
                <div className="min-h-screen flex flex-col md:flex-row">
                    
                    {/* LEFT: BRAND PANEL */}
                    <div className="w-full md:w-1/2 bg-slate-900 text-white p-12 flex flex-col justify-between relative overflow-hidden">
                        {/* Background Accents */}
                        <div className="absolute top-0 right-0 w-64 h-64 bg-blue-500 rounded-full blur-[100px] opacity-20 transform translate-x-1/2 -translate-y-1/2"></div>
                        <div className="absolute bottom-0 left-0 w-64 h-64 bg-purple-500 rounded-full blur-[100px] opacity-20 transform -translate-x-1/2 translate-y-1/2"></div>

                        <div className="relative z-10">
                            <div className="flex items-center gap-2 mb-2">
                                <i className="ph-bold ph-star-four text-blue-400 text-2xl"></i>
                                <span className="text-2xl font-bold tracking-tight">ORION<span className="font-light text-slate-400">SUITE</span></span>
                            </div>
                            <div className="inline-block px-3 py-1 rounded-full border border-slate-700 bg-slate-800/50 text-xs font-mono text-blue-300">
                                v3.1 Enterprise Integrated
                            </div>
                        </div>

                        <div className="relative z-10 space-y-8">
                            <h1 className="text-4xl md:text-5xl font-bold leading-tight">
                                The Voice of <br/>
                                <span className="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-400">South African Hospitality.</span>
                            </h1>
                            
                            {/* LANGUAGES */}
                            <div className="grid grid-cols-2 gap-4">
                                <LanguageBadge lang="English" sub="ZA Standard" />
                                <LanguageBadge lang="isiZulu" sub="Native Audio" />
                                <LanguageBadge lang="isiXhosa" sub="Native Audio" />
                                <LanguageBadge lang="Afrikaans" sub="Fluent" />
                            </div>

                            {/* INTEGRATIONS FOOTER */}
                            <div className="border-t border-white/10 pt-6">
                                <p className="text-xs text-slate-400 uppercase tracking-widest mb-4">Certified Integrations</p>
                                <div className="flex flex-wrap gap-4 opacity-70">
                                    <div className="bg-white/10 px-3 py-1.5 rounded text-xs font-semibold">Nightsbridge</div>
                                    <div className="bg-white/10 px-3 py-1.5 rounded text-xs font-semibold">Oracle Opera</div>
                                    <div className="bg-white/10 px-3 py-1.5 rounded text-xs font-semibold">GAAP POS</div>
                                    <div className="bg-white/10 px-3 py-1.5 rounded text-xs font-semibold">Micros</div>
                                </div>
                            </div>
                        </div>

                        <div className="relative z-10 text-sm text-slate-500">
                            &copy; 2026 Orion Dev Core. All rights reserved. <br/>
                            Compliant with SA POPI Act.
                        </div>
                    </div>

                    {/* RIGHT: LOGIN FORM */}
                    <div className="w-full md:w-1/2 flex items-center justify-center p-6 md:p-12">
                        <div className="w-full max-w-md login-card">
                            <div className="mb-8 text-center md:text-left">
                                <h2 className="text-2xl font-bold text-slate-900">Manager Portal</h2>
                                <p className="text-slate-500 mt-2">Log in to manage your hotel instance.</p>
                            </div>

                            <form onSubmit={handleLogin} className="space-y-5">
                                <div>
                                    <label className="block text-sm font-medium text-slate-700 mb-1">Business Email</label>
                                    <div className="relative">
                                        <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                            <i className="ph ph-envelope-simple text-slate-400"></i>
                                        </div>
                                        <input 
                                            type="email" 
                                            required
                                            className="w-full pl-10 pr-4 py-3 bg-white border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all shadow-sm"
                                            placeholder="manager@hotelgroup.co.za"
                                            value={email}
                                            onChange={(e) => setEmail(e.target.value)}
                                        />
                                    </div>
                                </div>

                                <div>
                                    <label className="block text-sm font-medium text-slate-700 mb-1">Password</label>
                                    <div className="relative">
                                        <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                            <i className="ph ph-lock-key text-slate-400"></i>
                                        </div>
                                        <input 
                                            type="password" 
                                            required
                                            className="w-full pl-10 pr-4 py-3 bg-white border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all shadow-sm"
                                            placeholder="••••••••"
                                            value={password}
                                            onChange={(e) => setPassword(e.target.value)}
                                        />
                                    </div>
                                </div>

                                <div className="flex items-center justify-between text-sm">
                                    <label className="flex items-center gap-2 cursor-pointer">
                                        <input type="checkbox" className="w-4 h-4 rounded border-slate-300 text-blue-600 focus:ring-blue-500" />
                                        <span className="text-slate-600">Remember me</span>
                                    </label>
                                    <a href="#" className="text-blue-600 font-medium hover:text-blue-700">Forgot password?</a>
                                </div>

                                <button 
                                    type="submit" 
                                    disabled={isLoading}
                                    className="w-full bg-slate-900 hover:bg-slate-800 text-white font-bold py-3 rounded-xl shadow-lg hover:shadow-xl transition-all flex items-center justify-center gap-2 disabled:opacity-70 disabled:cursor-not-allowed"
                                >
                                    {isLoading ? (
                                        <>
                                            <i className="ph ph-spinner animate-spin text-xl"></i>
                                            <span>Authenticating...</span>
                                        </>
                                    ) : (
                                        <>
                                            <span>Access Dashboard</span>
                                            <i className="ph-bold ph-arrow-right"></i>
                                        </>
                                    )}
                                </button>
                            </form>
                            
                            <div className="mt-8 pt-8 border-t border-slate-100 text-center">
                                <p className="text-xs text-slate-400 mb-4">Powered by</p>
                                <div className="flex justify-center items-center gap-6 opacity-60 grayscale hover:grayscale-0 transition-all">
                                    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Google" className="h-5" />
                                    <span className="font-bold text-slate-600">Firebase</span>
                                    <span className="font-bold text-slate-600">Gemini 2.0</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const LanguageBadge = ({ lang, sub }) => (
            <div className="bg-slate-800/50 border border-slate-700 p-3 rounded-lg flex items-center gap-3">
                <div className="w-8 h-8 rounded-full bg-blue-600/20 text-blue-400 flex items-center justify-center">
                    <i className="ph-fill ph-translate"></i>
                </div>
                <div>
                    <div className="font-bold text-sm text-slate-200">{lang}</div>
                    <div className="text-[10px] text-slate-400 uppercase tracking-wider">{sub}</div>
                </div>
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
