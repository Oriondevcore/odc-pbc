<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Orion Guest Experience</title>
    
    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Utilities -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Quicksand', 'sans-serif'] },
                    colors: {
                        sa: {
                            blue: '#001d7a',
                            red: '#c4261d',
                            gold: '#eab308',
                            green: '#007a4d',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #f1f5f9; }
        .msg-enter { animation: slideIn 0.3s ease-out forwards; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Camera Flash Animation */
        .flash-effect { animation: flash 0.5s ease-out; }
        @keyframes flash { 0% { opacity: 1; background: white; } 100% { opacity: 0; } }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div id="root" class="w-full max-w-md h-[100dvh] bg-white shadow-2xl overflow-hidden relative"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const App = () => {
            // --- STATE: USER CONTEXT ---
            const [view, setView] = useState('login'); // login, guest-home, staff-home, manager-home
            const [user, setUser] = useState(null); // { name, phone, role: 'guest'|'staff', dept: 'hk'|'maint'|'manager' }
            const [stage, setStage] = useState('in-house');

            // --- STATE: CHAT ---
            const [messages, setMessages] = useState([
                { id: 1, sender: 'ai', text: 'Sawubona! Welcome to The Oyster Box. How can I help you today?', time: 'Now' }
            ]);
            const [input, setInput] = useState('');
            const chatEndRef = useRef(null);
            
            // --- STATE: STAFF TOOLS ---
            const [isCameraActive, setIsCameraActive] = useState(false);
            const [analyzing, setAnalyzing] = useState(false);

            // --- STATE: TICKETS (Shared State Mock) ---
            const [tickets, setTickets] = useState([
                { id: 'T-104', room: '302', task: 'Extra Towels', status: 'new', priority: 'low' },
                { id: 'T-105', room: '105', task: 'AC Leak', status: 'urgent', priority: 'high' }
            ]);

            useEffect(() => { chatEndRef.current?.scrollIntoView({ behavior: 'smooth' }); }, [messages]);

            // --- LOGIN HANDLER (UPDATED) ---
            const handleLogin = (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const nameInput = formData.get('name').trim();
                const phoneInput = formData.get('phone').trim();
                
                // --- BACKDOOR LOGIC (STAFF CODES) ---
                if (nameInput.startsWith('ODC-')) {
                    const code = nameInput.toUpperCase();
                    
                    if (code === 'ODC-HK1') {
                        setUser({ name: 'Graham (HK)', role: 'staff', dept: 'hk' });
                        setView('staff-home');
                        return;
                    }
                    if (code === 'ODC-MNT') {
                        setUser({ name: 'Sipho (Maint)', role: 'staff', dept: 'maint' });
                        setView('staff-home');
                        return;
                    }
                    if (code === 'ODC-GRS') {
                        setUser({ name: 'Boss (Admin)', role: 'staff', dept: 'manager' });
                        setView('manager-home');
                        return;
                    }
                }

                // --- GUEST VALIDATION ---
                // Name and Phone are REQUIRED for safety/connection
                if (!nameInput || !phoneInput) {
                    alert("Please provide your Name and Phone Number so our team can stay in touch if the connection drops.");
                    return;
                }

                // Standard Guest Login
                setUser({ 
                    name: nameInput, 
                    phone: phoneInput,
                    room: formData.get('room'), // Optional
                    role: 'guest'
                });
                setView('guest-home');
            };

            const sendMessage = (text) => {
                if (!text.trim()) return;
                const newMsg = { id: Date.now(), sender: 'user', text, time: 'Now' };
                setMessages(prev => [...prev, newMsg]);
                setInput('');

                // AI Response Logic
                setTimeout(() => {
                    let reply = "I'll check that for you right away.";
                    if (text.toLowerCase().includes('wifi')) reply = "The WiFi is 'Oyster_Guest' and the password is 'Sunset2026'.";
                    
                    // Auto-Create Ticket Logic
                    if (text.toLowerCase().includes('towel') || text.toLowerCase().includes('clean')) {
                        reply = "I've notified Housekeeping immediately.";
                        const newTicket = { id: `T-${Math.floor(Math.random()*1000)}`, room: user.room || '302', task: text, status: 'new', priority: 'low' };
                        setTickets(prev => [newTicket, ...prev]);
                    }
                    
                    setMessages(prev => [...prev, { id: Date.now()+1, sender: 'ai', text: reply, time: 'Now' }]);
                }, 1000);
            };

            // --- STAFF CAMERA SIMULATION ---
            const handleCamera = () => {
                setIsCameraActive(true);
                setTimeout(() => {
                    setIsCameraActive(false);
                    setAnalyzing(true);
                    setTimeout(() => {
                        setAnalyzing(false);
                        const newTicket = { id: `T-${Math.floor(Math.random()*1000)}`, room: 'Lobby', task: 'Broken Lamp (AI Detected)', status: 'urgent', priority: 'med' };
                        setTickets(prev => [newTicket, ...prev]);
                        alert("AI Analysis Complete: Ticket Created for 'Broken Lamp'");
                    }, 1500);
                }, 1000);
            };

            // --- RENDERERS ---

            // 1. LOGIN SCREEN (Updated with Tagline & Validation)
            if (view === 'login') return (
                <div className="h-full flex flex-col p-8 bg-sa-blue text-white relative overflow-hidden">
                    <div className="absolute top-0 right-0 w-64 h-64 bg-white/10 rounded-full blur-3xl -translate-y-1/2 translate-x-1/2"></div>
                    
                    <div className="flex-1 flex flex-col justify-center z-10">
                        <div className="mb-8">
                            <i className="ph-bold ph-star-four text-sa-gold text-4xl mb-4"></i>
                            <h1 className="text-4xl font-bold mb-2">Sawubona.</h1>
                            <p className="text-blue-200 mb-4">Your digital concierge awaits.</p>
                            
                            {/* THE TAGLINE */}
                            <p className="text-[10px] text-blue-300/80 italic border-l-2 border-sa-gold pl-3 leading-relaxed">
                                "AI assisted service not replacing staff, but giving staff more time to focus on the guests."
                            </p>
                        </div>

                        <form onSubmit={handleLogin} className="space-y-4">
                            <div>
                                <label className="text-xs font-bold uppercase tracking-widest text-blue-300">Name (Required)</label>
                                <input name="name" required className="w-full bg-white/10 border border-white/20 rounded-xl p-3 text-white placeholder-blue-300/50 focus:outline-none focus:bg-white/20 transition-all font-bold" placeholder="John Doe or ODC-Code" />
                            </div>
                            
                            <div>
                                <label className="text-xs font-bold uppercase tracking-widest text-blue-300">Phone Number (Required)</label>
                                <input name="phone" type="tel" required className="w-full bg-white/10 border border-white/20 rounded-xl p-3 text-white placeholder-blue-300/50 focus:outline-none focus:bg-white/20 transition-all" placeholder="+27..." />
                                <p className="text-[10px] text-blue-400 mt-1">So we can reconnect if signal is lost.</p>
                            </div>

                            <div>
                                <label className="text-xs font-bold uppercase tracking-widest text-blue-300">Room Number (Optional)</label>
                                <input name="room" className="w-full bg-white/10 border border-white/20 rounded-xl p-3 text-white focus:outline-none focus:bg-white/20" placeholder="e.g. 302" />
                            </div>

                            <button type="submit" className="w-full bg-sa-gold text-sa-blue font-bold py-4 rounded-xl shadow-lg hover:bg-yellow-400 transition-colors flex justify-center items-center gap-2 mt-4">
                                <span>Start Chatting</span>
                                <i className="ph-bold ph-arrow-right"></i>
                            </button>
                        </form>
                    </div>
                </div>
            );

            // 2. STAFF INTERFACE (HK / MAINT)
            if (view === 'staff-home') return (
                <div className="h-full flex flex-col bg-slate-50 relative">
                    {/* Camera Flash Overlay */}
                    {isCameraActive && <div className="absolute inset-0 bg-white z-50 flash-effect"></div>}
                    
                    <header className={`text-white p-4 pt-12 shadow-lg ${user.dept === 'maint' ? 'bg-orange-600' : 'bg-purple-700'}`}>
                        <div className="flex justify-between items-center">
                            <div>
                                <h1 className="text-xl font-bold">{user.dept === 'maint' ? 'Maintenance' : 'Housekeeping'}</h1>
                                <p className="text-xs opacity-80">Logged in as {user.name}</p>
                            </div>
                            <div className="w-10 h-10 bg-white/10 rounded-full flex items-center justify-center">
                                <i className={`ph-bold ${user.dept === 'maint' ? 'ph-wrench' : 'ph-broom'} text-xl`}></i>
                            </div>
                        </div>
                    </header>

                    <div className="flex-1 p-4 space-y-4 overflow-y-auto">
                        {analyzing && (
                            <div className="bg-white p-4 rounded-xl shadow border border-blue-100 flex items-center gap-3 animate-pulse">
                                <i className="ph-bold ph-aperture text-sa-blue text-2xl animate-spin"></i>
                                <div>
                                    <div className="font-bold text-sm">AI Analyzing Photo...</div>
                                    <div className="text-xs text-slate-500">Detecting issues & parts needed</div>
                                </div>
                            </div>
                        )}

                        <h2 className="text-xs font-bold text-slate-400 uppercase tracking-widest">My Active Tickets</h2>
                        
                        {tickets.map(ticket => (
                            <div key={ticket.id} className="bg-white p-4 rounded-xl shadow-sm border-l-4 border-l-sa-red flex justify-between items-center">
                                <div>
                                    <div className="flex items-center gap-2 mb-1">
                                        <span className="font-bold text-lg text-slate-800">Room {ticket.room}</span>
                                        {ticket.priority === 'high' && <span className="bg-red-100 text-red-600 text-[10px] font-bold px-2 py-0.5 rounded">URGENT</span>}
                                    </div>
                                    <p className="text-sm text-slate-600">{ticket.task}</p>
                                </div>
                                <button className="w-10 h-10 rounded-full bg-green-50 text-green-600 flex items-center justify-center hover:bg-green-100 transition-colors" onClick={() => {
                                    setTickets(prev => prev.filter(t => t.id !== ticket.id)); // Simple remove logic
                                }}>
                                    <i className="ph-bold ph-check"></i>
                                </button>
                            </div>
                        ))}
                    </div>

                    {/* STAFF ACTION BAR */}
                    <div className="p-4 border-t border-slate-200 bg-white flex justify-between items-center gap-4">
                        <button onClick={() => setView('login')} className="text-xs text-slate-400 font-bold uppercase">Log Out</button>
                        
                        <button onClick={handleCamera} className="bg-sa-blue text-white px-6 py-3 rounded-full font-bold shadow-lg flex items-center gap-2 active:scale-95 transition-transform">
                            <i className="ph-bold ph-camera"></i>
                            <span>Snap Issue</span>
                        </button>
                    </div>
                </div>
            );

            // 3. MANAGER INTERFACE (GOD MODE - ODC-GRS)
            if (view === 'manager-home') return (
                <div className="h-full flex flex-col bg-slate-900 text-white">
                    <header className="p-4 pt-12 border-b border-slate-800">
                        <div className="flex justify-between items-center">
                            <div>
                                <h1 className="text-xl font-bold text-sa-gold">Command Center</h1>
                                <p className="text-xs text-slate-400">Owner Access (GRS)</p>
                            </div>
                            <div className="w-10 h-10 bg-sa-gold/20 text-sa-gold rounded-full flex items-center justify-center">
                                <i className="ph-bold ph-crown text-xl"></i>
                            </div>
                        </div>
                    </header>

                    <div className="flex-1 p-6 space-y-6 overflow-y-auto">
                        <div className="grid grid-cols-2 gap-4">
                            <div className="bg-slate-800 p-4 rounded-xl border border-slate-700">
                                <div className="text-2xl font-bold mb-1">84%</div>
                                <div className="text-xs text-slate-400 uppercase">Occupancy</div>
                            </div>
                            <div className="bg-slate-800 p-4 rounded-xl border border-slate-700">
                                <div className="text-2xl font-bold mb-1 text-green-400">R 12k</div>
                                <div className="text-xs text-slate-400 uppercase">RevPAR Today</div>
                            </div>
                        </div>

                        <div>
                            <h3 className="text-xs font-bold text-slate-500 uppercase tracking-widest mb-4">Quick Actions</h3>
                            <div className="space-y-3">
                                <button className="w-full bg-slate-800 hover:bg-slate-700 p-4 rounded-xl flex items-center gap-4 transition-colors text-left border border-slate-700 group">
                                    <div className="w-10 h-10 rounded-full bg-blue-500/20 text-blue-400 flex items-center justify-center group-hover:bg-blue-500 group-hover:text-white transition-colors">
                                        <i className="ph-bold ph-tag"></i>
                                    </div>
                                    <div>
                                        <div className="font-bold text-sm">Update Specials</div>
                                        <div className="text-xs text-slate-400">Push "Happy Hour" to Guests</div>
                                    </div>
                                </button>
                                {/* ... other buttons ... */}
                            </div>
                        </div>
                    </div>
                    
                    <div className="p-4 border-t border-slate-800 text-center">
                        <button onClick={() => setView('login')} className="text-xs text-red-500 font-bold uppercase">Exit Command Center</button>
                    </div>
                </div>
            );

            // 4. GUEST INTERFACE (Standard View)
            return (
                <div className="h-full flex flex-col bg-white">
                    <header className="bg-white p-4 pt-12 border-b border-slate-100 flex justify-between items-center relative z-20 shadow-sm">
                        <div className="flex items-center gap-3">
                            <div className="w-10 h-10 bg-sa-blue rounded-full flex items-center justify-center text-white">
                                <i className="ph-bold ph-star-four"></i>
                            </div>
                            <div>
                                <h1 className="font-bold text-slate-900 leading-tight">The Oyster Box</h1>
                                <p className="text-xs text-slate-500 font-medium">Room {user.room || 'Guest'}</p>
                            </div>
                        </div>
                        <div className="bg-green-100 text-green-700 px-2 py-1 rounded text-[10px] font-bold">ONLINE</div>
                    </header>

                    <div className="flex-1 overflow-y-auto no-scrollbar relative bg-slate-50 p-4 pb-20">
                        <div className="space-y-4">
                            {messages.map(msg => (
                                <div key={msg.id} className={`flex ${msg.sender === 'user' ? 'justify-end' : 'justify-start'} msg-enter`}>
                                    <div className={`max-w-[80%] p-3 rounded-2xl text-sm shadow-sm ${
                                        msg.sender === 'user' 
                                        ? 'bg-sa-blue text-white rounded-tr-none' 
                                        : 'bg-white text-slate-700 rounded-tl-none border border-slate-100'
                                    }`}>
                                        {msg.text}
                                    </div>
                                </div>
                            ))}
                            <div ref={chatEndRef}></div>
                        </div>
                    </div>

                    <div className="absolute bottom-0 left-0 right-0 p-4 bg-white border-t border-slate-100 z-30">
                        <div className="flex gap-2">
                            <div className="flex-1 relative">
                                <input 
                                    value={input}
                                    onChange={(e) => setInput(e.target.value)}
                                    onKeyPress={(e) => e.key === 'Enter' && sendMessage(input)}
                                    placeholder="Ask for towels, food, WiFi..." 
                                    className="w-full h-12 bg-slate-50 border border-slate-200 rounded-full pl-5 pr-12 focus:outline-none focus:border-sa-blue transition-colors"
                                />
                                <button onClick={() => sendMessage(input)} className="absolute right-2 top-2 w-8 h-8 bg-sa-blue text-white rounded-full flex items-center justify-center">
                                    <i className="ph-bold ph-paper-plane-right"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
